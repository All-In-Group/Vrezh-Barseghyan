<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link href="../static/style/styles.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="container">
        <div class="row">
            {% for task in tasks %}

            <div class="col-4">
                <div class="all card mb-4 box-shadow">
                    <div class="card-body">
                        <h4 class="card_title">{{task.task_title}}</h4>
                        <p class="card-text">{{task.task_description}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="edit_button btn btn-dark" href="{{task.id}}">Edit</a>
                            </div>
                            <small class="text-muted">Creation date: {{task.creation_date}} <br> Last modified:
                                {{task.last_modified}}</small>

                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <h4 class="title_add">No Tasks Yet</h4>
            {% endfor %}
        </div>
        <div>
            <a class="btn btn-secondary" href="{% url 'add' %}" id='link'>Add Task</a>
        </div>
    </div>
</div>
</body>
</html>
